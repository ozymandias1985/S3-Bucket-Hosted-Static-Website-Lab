<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabeTech</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00001010 01000111 01100001 01100010 01100101 01010100 01100101 01100011 01101000 00001010 01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00001010 01000111 01100001 01100010 01100101 01010100 01100101 01100011 01101000 00001010 01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00001010 01000111 01100001 01100010 01100101 01010100 01100101 01100011 01101000 00001010 01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00001010 01000111 01100001 01100010 01100101 01010100 01100101 01100011 01101000 00001010 01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00001010 01000111 01100001 01100010 01100101 01010100 01100101 01100011 01101000 00001010 01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00001010 01000111 01100001 01100010 01100101 01010100 01100101 01100011 01101000 00001010";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.2;
            color: #00ff41;
            opacity: 0.15;
            white-space: pre-wrap;
            word-break: break-all;
            z-index: -1;
            animation: binaryScroll 20s linear infinite;
        }

        @keyframes binaryScroll {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-10%) translateX(-5%);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0 0 2rem 0;
            text-shadow: 0 0 10px #00ff41, 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #00ff41, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px #00ff41);
        }

        .youtube-link {
            font-size: 1.5rem;
            color: #00ff41;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #00ff41;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            text-shadow: 0 0 5px #00ff41;
        }

        .youtube-link:hover {
            background-color: #00ff41;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 65, 0.4);
            text-shadow: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            .youtube-link {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            
            .youtube-link {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GabeTech</h1>
        <a href="https://www.youtube.com/@GabeTech2099" target="_blank" class="youtube-link">
            Visit my YouTube Channel
        </a>
    </div>
</body>
</html>
